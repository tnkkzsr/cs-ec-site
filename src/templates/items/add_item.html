{% extends './base.html' %}

{% block content %}
<div class="container">
    <br>
    <h1>出品ページ</h1>
    <hr>

    <div class="mb-3">
        <label for="item_title_input" class="form-label">商品名</label>
        <input type="text" class="form-control" id="item_title_input" placeholder="商品名を入力してください">
    </div>
    <div class="mb-3">
        <label for="item_explain_input" class="form-label">商品の説明</label>
        <textarea class="form-control" id="item_explain_input" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="item_category_input" class="form-label">カテゴリ</label>
        <input type="text" class="form-control" id="item_category_input" placeholder="カテゴリを入力してください">
    </div>
    <div class="mb-3">
        <label for="item_condition_input" class="form-label">商品の状態</label>
        <input class="form-control" list="datalistOptions" id="item_condition_input" placeholder="Type to search...">
            <datalist id="datalistOptions">
                <option value="新品">
                <option value="中古">
            </datalist>
        </input>
    </div>
    <div class="mb-3">
        <label for="item_price_input" class="form-label">価格</label>
        <input type="number" class="form-control" id="item_price_input" min="0" placeholder="価格を入力してください">
    </div>
    
</div>
{% endblock %}
