{% extends 'accounts/base.html' %}

<!-- コンテンツ -->
{% block content %}
<div class="container">
    <h1>My page</h1>
    <hr>

    <!-- アカウント情報 -->
    <div class="row">
        <div class="col">
            <h4>■　登録情報</h4>
        </div>
        <div class="col text-right"><a href="{% url 'account:user_update' user.pk %}">更新</a></div>
    </div>
    <table class="table table-bordered">
        <tbody>
            <tr>
                <td style="width: 50%;">姓</td>
                <td style="width: 50%;">{{ user.last_name }}</td>
            </tr>
            <tr>
                <td>名</td>
                <td>{{ user.first_name }}</td>
            </tr>
            <tr>
                <td>メールアドレス</td>
                <td>{{ user.email }}</td>
            </tr>
            <tr>
                <td>ユーザー名</td>
                <td>{{ user.username }}</td>
            </tr>
        </tbody>
    </table>

    <!-- パスワード -->
    <div class="row mt-4">
        <div class="col">
            <h4>■　パスワード</h4>
        </div>
        <div class="col text-right"><a href="{% url 'account:password_change' %}">更新</a></div>
    </div>
    <table class="table table-bordered">
        <tbody>
            <tr>
                <td style="width: 50%;">パスワード</td>
                <td style="width: 50%;">非表示</td>
            </tr>
        </tbody>
    </table>
    <div class="text-center"><a href="{% url 'account:delete' user.pk %}" class="btn btn-danger" role="button">退会する</a></div>
</div>
{% endblock %}
